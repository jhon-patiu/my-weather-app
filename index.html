<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="icon" href="/images/weather-app-logo.png" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="app.js" defer></script>
    <script src="config.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">My Weather App</h1>
        <img
          src="/images/weather-app-logo.png"
          id="logo"
          alt="weather_app_logo"
        />
      </div>

      <div class="date-time-display">
        <div class="time-display">
          <h2 id="hours"></h2>
          <h2>:</h2>
          <h2 id="minutes"></h2>
          <div class="line-h">
            <h6 id="seconds"></h6>
            <h4 id="amPm"></h4>
          </div>
        </div>
        <div class="date-display">
          <h4 id="dayText"></h4>
          <span class="date-format"
            ><h4 id="monthText"></h4>
            <h4 id="dateText"></h4>
            <h4 id="yearText"></h4
          ></span>
        </div>
      </div>

      <div class="location">
        <h2 class="city"></h2>
        <h3 class="country"></h3>
      </div>

      <div class="weather-icon"></div>

      <div class="temperature">
        <h1 class="temp-value"></h1>
        <h2 class="temp-degree" data-unit="C">C<span>°</span></h2>
        <div class="weather-icon">
          <img
            src="/weather-icons/animated/cloudy-day-1.svg"
            alt=""
            id="sunnyDay"
            class="hidden weather-icons"
          />
          <img
            src="/weather-icons/animated/cloudy-night-3.svg"
            alt=""
            id="cloudyNight"
            class="hidden weather-icons"
          />
          <img
            src="/weather-icons/animated/cloudy.svg"
            alt=""
            id="cloudyDay"
            class="hidden weather-icons"
          />
          <img
            src="/weather-icons/animated/rainy-5.svg"
            alt=""
            id="rainyLight"
            class="hidden weather-icons"
          />
          <img
            src="/weather-icons/animated/rainy-7.svg"
            alt=""
            id="rainyHeavy"
            class="hidden weather-icons"
          />
          <img
            src="/weather-icons/animated/snowy-6.svg"
            alt=""
            id="snowy"
            class="hidden weather-icons"
          />
          <img
            src="/weather-icons/animated/thunder.svg"
            alt=""
            id="stormy"
            class="hidden weather-icons"
          />
        </div>
      </div>

      <div id="temp-converter">
        <span class="switch-c">C°</span>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span> </label
        ><span class="switch-f">F°</span>
      </div>

      <div class="description"><p class="description-text"></p></div>
    </div>
  </body>
  <footer>
    <h6 class="signature">/ Coded by: Jhon Patiu /</h6>
  </footer>
</html>
